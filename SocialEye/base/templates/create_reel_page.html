{% include "Layout.html" %}

{% block body %}
<div class="flex flex-col items-center p-6 ml-[20vw] mt-[15vh]">
    <div class="card w-full max-w-lg bg-gray-800 shadow-lg p-6 rounded-lg">
        <h1 class="text-2xl font-bold text-white text-center mb-6">ðŸ“¹ Create a New Reel</h1>

        <form action="" method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}

            <div class="form-control">
                <input 
                    type="text" 
                    name="title" 
                    placeholder="Reel Title"
                    class="input input-bordered w-full bg-gray-700 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                >
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-gray-300">Upload Reel</span>
                </label>
                <input 
                    type="file" 
                    name="reel_file" 
                    accept="video/*"
                    class="file-input file-input-bordered w-full bg-gray-700 text-white border-gray-600 focus:outline-none"
                    required
                />
            </div>

            <div class="form-control">
                <textarea 
                    name="description" 
                    placeholder="Write a caption..." 
                    class="textarea textarea-bordered h-24 w-full bg-gray-700 text-white border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required
                ></textarea>
            </div>

            <div class="form-control mt-6">
                <button 
                    type="submit" 
                    class="btn btn-primary w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold transition"
                >
                    <i class="fas fa-cloud-upload-alt mr-2"></i>
                    Create Reel
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
