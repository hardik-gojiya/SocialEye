{% include "Layout.html" %}

{% block body %}

<div class="flex items-center justify-center min-h-screen p-4 lg::ml-[10vw] sm:ml-[20vw]">
    <div class="card w-full max-w-lg bg-base-100 shadow-xl p-6">
        <h1 class="text-2xl font-bold text-center text-primary mb-6">âž• Create a New Post</h1>

        <form class="space-y-4 w-full" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-control">
                <input 
                    type="text" 
                    name="title" 
                    placeholder="Title" 
                    class="input input-bordered w-full"
                    required
                >
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Upload Image</span>
                </label>
                <input 
                    type="file" 
                    name="photo" 
                    class="file-input file-input-bordered w-full"
                    accept="image/*"
                    required
                />
            </div>

            <div class="form-control">
                <textarea 
                    name="description" 
                    class="textarea textarea-bordered h-24 w-full" 
                    placeholder="Write a caption..."
                    required
                ></textarea>
            </div>

            <div class="form-control mt-6">
                <button 
                    type="submit" 
                    class="btn btn-primary w-full"
                >
                    <i class="fas fa-paper-plane mr-2"></i>
                    Post
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
