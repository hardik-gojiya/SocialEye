{% include "Layout.html" %}

{% block body %}
<div class="flex items-center justify-center min-h-screen p-4 lg:ml-[10vw] sm:ml-[20vw]">
    <div class="card md:w-[30vw] sm:w-[50vw] bg-base-100 shadow-xl h-auto">
        <div class="card-body">
            <h1 class="text-2xl font-bold text-center text-primary mb-6">ðŸ”‘ Login</h1>

            <form class="space-y-4" method="post" >
                {% csrf_token %}

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">username</span>
                    </label>
                    <input 
                        type="text" 
                        name="username" 
                        placeholder="Enter your username" 
                        class="input input-bordered w-full"
                        required
                    >
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input 
                        type="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        class="input input-bordered w-full"
                        required
                    >
                    <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                </div>

                <div class="form-control mt-6">
                    <button 
                        type="submit" 
                        class="btn btn-primary"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-base-content">
                    Don't have an account? 
                    <a href="{% url "register" %}" class="link link-primary">Register</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
