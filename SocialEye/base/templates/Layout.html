<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Eye</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body class="bg-base-300 min-h-screen flex">
    <nav
      id="sidebar"
      class="w-64 bg-base-200 z-10 h-screen fixed left-0 top-0 p-5 shadow-xl transition-transform transform -translate-x-full md:translate-x-0"
    >
      <div class="mb-10 text-center">
        <a href="{% url 'home' %}" class="text-2xl font-bold text-primary"
          >Social Eye</a
        >
      </div>
      <ul class="menu p-4 w-full space-y-2">
        {% if request.user.is_authenticated %}
        <li>
          <a href="{% url 'home' %}" class="hover:bg-base-100 hover:text-primary">
            <i class="fas fa-home mr-3"></i> Home
          </a>
        </li>
        <li>
          <a href="{% url 'profile' request.user.id %}" class="hover:bg-base-100 hover:text-primary">
            <i class="fas fa-user mr-3"></i> Profile
          </a>
        </li>
        <li>
          <a href="{% url 'createpost' %}" class="hover:bg-base-100 hover:text-primary">
            <i class="fas fa-plus-circle mr-3"></i> Add Post
          </a>
        </li>
        <li>
          <a href="{% url 'reels' %}" class="hover:bg-base-100 hover:text-primary">
            <i class="fas fa-film mr-3"></i> Reels
          </a>
        </li>
        <li>
          <a href="{% url 'createreel' %}" class="hover:bg-base-100 hover:text-primary">
            <i class="fas fa-video mr-3"></i> Create Reel
          </a>
        </li>
        <li>
          <a href="{% url 'accounts' %}" class="hover:bg-base-100 hover:text-primary">
            <i class="fas fa-users mr-3"></i> Accounts
          </a>
        </li>
        <li>
          <a href="{% url 'logout' %}" class="hover:bg-base-100 text-error hover:bg-error hover:text-white">
            <i class="fas fa-sign-out-alt mr-3"></i> Logout
          </a>
        </li>
        {% else %}
        <li>
          <a href="{% url 'login' %}" class="hover:bg-base-100 text-error hover:bg-error hover:text-white">
            <i class="fas fa-sign-in-alt mr-3"></i> Login
          </a>
        </li>
        <li>
          <a href="{% url 'register' %}" class="hover:bg-base-100 text-error hover:bg-error hover:text-white">
            <i class="fas fa-user-plus mr-3"></i> Register
          </a>
        </li>
        {% endif %}
      </ul>
    </nav>

    <button
      id="menu-btn"
      class="md:hidden z-10 absolute top-4 left-4 bg-primary text-white p-2 rounded"
    >
      <i class="fas fa-bars"></i>
    </button>

    <main class="p-6 md:ml-56">
      <div class="max-w-4xl mx-auto">
        <div class="card bg-base-100 shadow-xl">{% block body %} {% endblock %}</div>
      </div>
    </main>

    <script>
      const menuBtn = document.getElementById("menu-btn");
      const sidebar = document.getElementById("sidebar");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("-translate-x-full");
      });
    </script>
  </body>
</html>
