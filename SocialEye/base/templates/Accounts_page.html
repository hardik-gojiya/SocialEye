{% include "Layout.html" %}

<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col items-center">
    <h1 class="text-3xl font-bold text-primary mb-6">ðŸ“œ All Users</h1>

    <div class="w-full max-w-3xl space-y-3">
      {% for user in users %}
      <div
        class="card bg-base-100 shadow-xl hover:shadow-2xl transition-shadow"
      >
        <div class="card-body flex flex-row items-center justify-between">
          <div class="flex items-center space-x-4">
            <div class="avatar">
              <div class="w-12 rounded-full">
                <img
                  src="https://api.dicebear.com/7.x/avataaars/svg?seed=user1"
                  alt="User Avatar"
                />
              </div>
            </div>
            <a
              href="{% url 'profile' user.id %}"
              class="text-lg font-bold text-primary hover:text-primary-focus transition"
            >
              @{{ user.username }}
            </a>
          </div>
          <a href="{% url 'profile' user.id %}" class="btn btn-ghost btn-circle">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
